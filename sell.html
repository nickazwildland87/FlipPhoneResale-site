<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your Device - Flip Phone Resale</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="common.js" defer></script>
</head>
<body>
  <header>
    <div class="branding">
      <img src="images/logo.png" alt="Flip Phone Resale Logo" class="logo">
      <h1>Flip Phone Resale</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop Now</a>
      <a href="sell.html" class="active">Sell</a>
      <a href="about.html">About</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main class="container">
    <h2>Sell Your Device</h2>
    <form id="sell-form">
      <label for="device">Device Type:</label>
      <input type="text" id="device" name="device" required>

      <label for="condition">Condition:</label>
      <select id="condition" name="condition" required>
        <option value="">Select</option>
        <option value="new">New</option>
        <option value="like-new">Like New</option>
        <option value="used">Used</option>
        <option value="broken">Broken</option>
      </select>

      <label for="details">Additional Details:</label>
      <textarea id="details" name="details" rows="4"></textarea>

      <label for="contact">Your Contact Info:</label>
      <input type="text" id="contact" name="contact" required>

      <button type="submit">Submit for Quote</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Flip Phone Resale. All rights reserved.</p>
  </footer>
</body>
</html>
