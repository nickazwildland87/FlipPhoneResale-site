<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Flip Phone Resale</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="common.js" defer></script>
</head>
<body>
  <header>
    <div class="branding">
      <img src="images/logo.png" alt="Flip Phone Resale Logo" class="logo">
      <h1>Flip Phone Resale</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop Now</a>
      <a href="sell.html">Sell</a>
      <a href="about.html">About</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main class="container">
    <h2>Checkout</h2>

    <form id="customer-form">
      <label for="customer-name">Full Name</label>
      <input type="text" id="customer-name" required>

      <label for="customer-email">Email Address</label>
      <input type="email" id="customer-email" required>
    </form>

    <div id="checkout-summary" class="checkout-list"></div>
    <button onclick="confirmPurchase()" class="btn">Confirm & View Receipt</button>
  </main>

  <footer>
    <p>&copy; 2025 Flip Phone Resale. All rights reserved.</p>
  </footer>

  <script>
    function displayCheckoutSummary() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const summary = document.getElementById("checkout-summary");

      if (cart.length === 0) {
        summary.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      let total = 0;
      summary.innerHTML = "";

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" style="width:60px;height:auto;border-radius:4px;">
          <span>${item.name} - $${item.price.toFixed(2)}</span>
          <div class="quantity-controls">
            <button onclick="changeQuantity(${index}, -1)">âˆ’</button>
            <input type="number" value="${item.quantity}" readonly>
            <button onclick="changeQuantity(${index}, 1)">+</button>
          </div>
          <span>Subtotal: $${subtotal.toFixed(2)}</span>
        `;
        summary.appendChild(div);
        total += subtotal;
      });

      const totalDisplay = document.createElement("h3");
      totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
      summary.appendChild(totalDisplay);
    }

    function confirmPurchase() {
      const name = document.getElementById("customer-name").value.trim();
      const email = document.getElementById("customer-email").value.trim();

      if (!name || !email) {
        alert("Please enter your name and email before confirming.");
        return;
      }

      localStorage.setItem("customerName", name);
      localStorage.setItem("customerEmail", email);
      window.location.href = "receipt.html";
    }

    displayCheckoutSummary();
  </script>
</body>
</html>
