<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout - Flip Phone Resale</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        body {
            background-color: #f8f9fa; /* Light grey background for contrast */
        }

        .checkout-layout {
            display: grid;
            grid-template-columns: 1fr 380px; /* Main form left, Summary right */
            gap: 2rem;
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            align-items: start;
        }

        /* The White "Paper" Card look */
        .checkout-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid #e2e8f0;
        }

        /* Typography */
        h2 { font-size: 1.5rem; margin-bottom: 1.5rem; color: #2d3748; }
        h3 { font-size: 1.1rem; margin: 1.5rem 0 1rem; color: #4a5568; border-bottom: 1px solid #edf2f7; padding-bottom: 0.5rem; }

        /* Form Styling */
        .form-group { margin-bottom: 1rem; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #4a5568;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        /* Order Summary Box */
        .summary-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            position: sticky;
            top: 2rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #edf2f7;
            font-size: 0.95rem;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            font-weight: 700;
            font-size: 1.2rem;
            color: #2d3748;
        }

        .checkout-submit-btn {
            width: 100%;
            background: #48bb78; /* Green for "Go" */
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .checkout-submit-btn:hover { background: #38a169; }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #718096;
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .checkout-layout {
                grid-template-columns: 1fr; /* Stack on mobile */
                gap: 1.5rem;
            }
            .summary-card {
                order: -1; /* Show summary at top on mobile */
                position: static;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-section">
                <img src="images/logo.jpg" alt="Logo" class="logo-image" onerror="this.style.display='none'">
                <span class="logo-text">Flip Phone Resale</span>
            </div>
            <ul class="nav-menu">
                <li><a href="shop.html"><i class="fas fa-arrow-left"></i> Return to Shop</a></li>
            </ul>
        </div>
    </nav>

    <div class="checkout-layout">
        <div class="checkout-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2><i class="fas fa-lock" style="color: #48bb78;"></i> Secure Checkout</h2>
            </div>

            <form class="checkout-form" onsubmit="processCheckout(event)">
                <h3>1. Contact Information</h3>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <h3>2. Shipping Address</h3>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="123 Main St" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Gilbert" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" placeholder="85233" required>
                    </div>
                </div>

                <h3>3. Payment Details</h3>
                <div style="margin-bottom: 1rem; color: #718096; font-size: 1.5rem;">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                    <i class="fab fa-cc-amex"></i>
                </div>

                <div class="form-group">
                    <label for="cardNum">Card Number</label>
                    <div style="position: relative;">
                        <input type="text" id="cardNum" placeholder="0000 0000 0000 0000" required>
                        <i class="fas fa-credit-card" style="position: absolute; right: 12px; top: 12px; color: #a0aec0;"></i>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>

                <button type="submit" class="checkout-submit-btn">
                    Pay Now
                </button>
                
                <div class="secure-badge">
                    <i class="fas fa-lock"></i> SSL Encrypted Transaction
                </div>
            </form>
        </div>

        <div class="summary-card">
            <h3 style="margin-top: 0;">Order Summary</h3>
            <div id="checkout-items" class="order-items">
                <p style="color: #718096; font-size: 0.9rem;">Loading cart...</p>
            </div>
            
            <div class="summary-item" style="margin-top: 1rem; border-top: 1px solid #edf2f7;">
                <span>Subtotal</span>
                <span>Calculated at next step</span>
            </div>
            <div class="summary-item">
                <span>Shipping</span>
                <span style="color: #48bb78;">Free</span>
            </div>
            
            <div class="total-row">
                <span>Total</span>
                <span>$<span id="checkout-total">0.00</span></span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container" style="text-align: center;">
            <p>&copy; 2025 Flip Phone Resale. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
