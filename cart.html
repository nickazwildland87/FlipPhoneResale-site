<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Flip Phone Resale</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="common.js" defer></script>
</head>
<body>
  <header>
    <div class="branding">
      <img src="images/logo.png" alt="Flip Phone Resale Logo" class="logo">
      <h1>Flip Phone Resale</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop Now</a>
      <a href="sell.html">Sell</a>
      <a href="about.html">About</a>
      <a href="cart.html" class="active">Cart</a>
    </nav>
  </header>

  <main class="container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items" class="cart-list"></div>
    <h3 id="cart-total">Total: $0.00</h3>

    <div class="cart-actions">
      <a href="checkout.html" class="btn">Proceed to Checkout</a>
      <button onclick="clearCart(); displayCart();" class="btn">Clear Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Flip Phone Resale. All rights reserved.</p>
  </footer>

  <script>
    displayCart();
  </script>
</body>
</html>
